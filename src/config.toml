baseUrl = "http://blog.soulshake.net/"
CanonifyUrls = false
languageCode = "en-us"
title = "a flash of light and a distant boom"
builddrafts = true
buildfuture = true
theme = "blackburn"

log = true
logFile = "hugo.log"
verbose = true
verboseLog = true

config = "config.toml"
contentdir = "content"
dataDir = "data"
defaultExtension = "html"
defaultLayout = "post"

[params]
	description = "There be mraagons"
    author = "AJ Bowen"
    disqusShortname = "blogsoulshakenet"
    disqus = "blogsoulshakenet"
    subtitle = "Ohai I'm a subtitle"
    brand = "shake it"
    #googleAnalytics = "Your Google Analytics tracking ID"
    # CSS name for highlight.js
    #highlightjs = "androidstudio"
    # dateFormat = "02 Jan 2006, 15:04"


[taxonomies]
tag = "tags"
category = "categories"
series = "series"

[permalinks]
    post = "/:year/:month/:filename/"
    code = "/:filename/"

[indexes]
  tag = "tags"
  topic = "topics"

